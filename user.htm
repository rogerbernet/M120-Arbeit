<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>User</title>
</head>
<body>
    <div class="topnav">
        <a class="nav" href="index.htm">Home</a>
    </div>
    <div>
        <button class="button" type="button" id="statistik">Statistik anzeigen</button>
        <button class="button" type="button" id="absenz">Absenz erfassen</button>
    </div>
    <div class="div_statistik" id="div_statistik" style="visibility: hidden;">
        <table class="customTable">
            <tr>
                <th>Datum</th>
                <th>Von</th>
                <th>Bis</th>
                <th>PersonId</th>
            </tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>     
        </table>
    </div>
    <div class="div_absenz" id="div_absenz" style="visibility:hidden;">
        <table>
            <tr>
            <td>
                <label>Datum</label>
                <input class="absenz_date" type="text"></td>
            </td>
            <td></td>
            </tr>
            <td>
                <label>Von</label>
                <input type="text">
            </td>
            <tr>
            <td>
                <label>Bis</label>
                <input type="text">
            </td>
            <td>
                <label>Grund</label>
                <br>
                <textarea></textarea>
            </td>
            </tr>
            <tr>
            <td>
                <label>Bis</label>
                <input type="text">
            </td>
            </tr>
            <tr>
            <td></td>
            <td>   
                <button class="erfassen">Erfassen</button>
            </td>
            </tr>
        </table>
    </div>
</body>
<script>

    window.addEventListener("load", function() {
     if (document.getElementById("statistik")) {
      document.getElementById("statistik").addEventListener("click", statistik);
     }
     if(document.getElementById("absenz")){
        document.getElementById("absenz").addEventListener("click", absenz)
     }
    });
    function statistik(){
        document.getElementById("div_statistik").style.visibility = "visible";
        document.getElementById("div_absenz").style.visibility= "hidden";
        document.getElementById("div_statistik").style.height = "180px";

    }
    function absenz(){
        document.getElementById("div_statistik").style.visibility = "hidden";
        document.getElementById("div_statistik").style.height = "0px";
        document.getElementById("div_absenz").style.visibility= "visible";
        document.getElementById("div_absenz").style.height= "220px";
    }
</script>
</html>
