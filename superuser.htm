<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="topnav">
        <a class="nav" href="index.htm">Home</a>
    </div>
    <div>
        <button class="button" type="button" id="userstatistik">User Statistiken</button>
        <button class="button" type="button" id="projekteverwalten">Projekte verwalten</button>
        <button class="button" type="button" id="benutzerverwalten">Benutzer verwalten</button>
        <br>
        <button class="button" type="button" id="statistik">Statistik anzeigen</button>
        <button class="button" type="button" id="absenz">Absenz erfassen</button>
        <button class="button" type="button" id="arbeitszeit">Arbeitszeit erfassen</button>
    </div>
    <div class="div_statistik" id="div_statistik" style="visibility: hidden;">
        <table class="customTable">
            <tr>
                <th>Datum</th>
                <th>Von</th>
                <th>Bis</th>
                <th>PersonId</th>
            </tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>     
        </table>
    </div>
    <div class="div_absenz" id="div_absenz" style="visibility:hidden;">
        <div class="inhalt">
        <table style="width: 100%;">
            <tr>
            <td>
                <label >Datum</label>
                <input class="absenz_date" type="text"></td>
            </td>
            </tr>
            <tr>
                <td>
                    <label>Von</label><input type="text">
                </td>
            </tr>
            <tr>
            <td>
                <label>Bis</label>
                <input type="text">
            </td>
            <td>
                <label>Grund</label>
                <br>
                <textarea></textarea>
            </td>
            </tr>
            <tr>
            <td>
                <label>Bis</label>
                <input type="text">
            </td>
            </tr>
            <tr>
            <td></td>
            <td>   
                <button class="erfassen">Erfassen</button>
            </td>
            </tr>
        </table>
        </div>
    </div>
    <div class="div_arbeitszeit" id="div_arbeitszeit" style="visibility: hidden;">
        <div class="inhalt">
        <label>Datum</label><input type="text">
        <br>
        <label>Von</label><input type="text">
        <br>
        <label>Bis</label><Input type="text"></Input>
        <br>
        <label>Projekt</label><input type="text">
        <br>
        <button class="erfassen" style="margin-left: 90%;">Erfassen</button>
        </div>
    </div>
    <div id="div_userstat" style="visibility: hidden;">
        <div>Personen ID
            <input type="text">
            <button class="button" type="erfassen">Suchen</button>
        </div>
        <table class="customTable">
            <tr>
                <th>Datum</th>
                <th>Von</th>
                <th>Bis</th>
                <th>User ID</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div id="div_projektver" style="visibility: hidden;">
        <div class="inhalt">
            <p>Name: <input type="text"></p>
            <p><button class="erfassen">Entfernen</button><button class="erfassen">Hinzufuegen</button></p>
        </div>
    </div>
    <div id="div_benutzerver" style="visibility: hidden;">
        <table class="customTable">
            <tr><td>Name <input type="text"><button class="erfassen">Hinzufuegen</button></td></tr>
            <tr><td>ID <input type="text"><button class="erfassen">Entfernen</button></td></tr>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
